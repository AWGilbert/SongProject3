<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Login</h2>
                <p>Log in to your account<p>
                <form action="http://localhost:8082/SongProject3/index.html" method=post>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="name" pattern="md" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" pattern="pw" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="Log In">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
